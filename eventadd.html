<!DOCTYPE HTML>
<html>
<head>
<title>
Add/Edit Event Page    
</title>
</head>
    
<body>
<div>
    <form name="eventform" id="eventform" class="event-class" action="eventadd.php" method="post" onsubmit="return validation()">
    
    <div>
    Event Title :
    <input type="text" id="eventtitle" name="eventtitle" class="eventclass" placeholder="Event Title" />
    </div>   
        
    <div>
    Start Date :
    <input type="date" id="startdate" name="startdate" class="eventclass" placeholder="Start Date" />
    </div>
        
    <div>
    End Date :
    <input type="date" id="enddate" name="enddate" class="eventclass" placeholder="End Date" />
    </div>
    
    <div>
    Recurrence :
    <select id="recurrence" name="recurrence" class="eventclass" placeholder="Recurrence" >
        <option value="every">Every</option>
        <option value="everyother">Every Other</option>
        <option value="everythird">Every Third</option>
        <option value="everyfourth">Every Fourth</option>
        </select>
        
    <select id="recurrencetime" name="recurrencetime" class="eventclass" placeholder="Recurrence" >
        <option value="day">Day</option>
        <option value="week">Week</option>
        <option value="month">Month</option>
        <option value="year">Year</option>
        </select>
        
    <div>
    <input type="submit" value="submit"/>    
    </div>
    </div>
        
    </form>
</div>    

<script>
function validation(){
    
    var eventtitle = document.eventform.eventtitle.value;
    var startdate = document.eventform.startdate.value;
    var enddate = document.eventform.enddate.value;
    var recurrence = document.eventform.recurrence.value;
    var recurrencetime = document.eventform.recurrencetime.value;
    
    if(eventtitle==''){
       document.getElementById('eventtitle').innerHTML="Please Enter Event Title.";
       }
    
    if(startdate==''){
       document.getElementById('startdate').innerHTML="Please Enter Event Start Date.";
       }
    
    if(enddate==''){
       document.getElementById('enddate').innerHTML="Please Enter Event End Date.";
       }
    
    if(recurrence==''){
       document.getElementById('recurrence').innerHTML="Please Select Event Recurrence.";
       }
    
    if(recurrencetime==''){
       document.getElementById('recurrencetime').innerHTML="Please Select Event recurrencetime.";
       }
}    
</script>    
</body>
</html>
